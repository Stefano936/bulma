<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="diseÃ±o.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="columns">
        <div class="header">
            <img src="https://seeklogo.com/images/T/trello-logo-CE7B690E34-seeklogo.com.png" width="35">
            <h1 class="title">Trello</h1>
            <div class="dropdown">
                <button class="dropbtn">Workspaces
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Recente
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Starred
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Templates
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <div id="boxs"><button class="buttons">Create</button></div>
        </div>
    </div>

    <div class="columns">
        <div class="column" id="backlog">
            <h2 class="title">Backlog</h2>
            <div class="box" draggable="true">Project A</div>
            <button class="add-task-button">Agregar Tarea</button>
        </div>
        <div class="column" id="todo">
            <h2 class="title">To Do</h2>
            <div class="box" draggable="true">Project G</div>
            <button class="add-task-button">Agregar Tarea</button>
        </div>
        <div class="column" id="in-progress">
            <h2 class="title">In Progress</h2>
            <div class="box" draggable="true">Project T</div>
            <button class="add-task-button">Agregar Tarea</button>
        </div>
        <div class="column" id="blocked">
            <h2 class="title">Blocked</h2>
            <div class="box" draggable="true">Project S</div>
            <button class="add-task-button">Agregar Tarea</button>
        </div>
        <div class="column" id="done">
            <h2 class="title">Done</h2>
            <div class="box" draggable="true">Project H</div>
            <button class="add-task-button">Agregar Tarea</button>
        </div>
    </div>
</body>
</html>
